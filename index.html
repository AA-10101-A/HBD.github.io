<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تولدت مبارک</title>
<style>
  @font-face {
      font-family: a;
      src: url(./Mj_Ghalam-1.TTF);
  }
  body {
    margin: 0;
    height: 100vh;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: a;
    position: relative;
  }

  h1 {
    position: relative;
    z-index: 10;
    font-size: 40px;
    color: darkslateblue;
    text-align: center;
  }

  .emoji {
    position: absolute;
    top: -80px;
    animation-name: fall;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    will-change: transform;
  }

  .emoji img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    pointer-events: none;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0.8;
    }
  }
</style>
</head>
<body>

<h1>بابا جونم تولدت مبارک</h1>

<script>
  const images = [
    "./174-1746878_ios-emoji-emoji-iphone-ios-heart-hearts-spin.png",
    "./party-popper_1f389.png",
    "./kiss-mark_1f48b.png",
    "./party-popper_1f389.png"
  ];

  for(let i = 0; i < 30; i++) {
    const span = document.createElement("span");
    span.className = "emoji";

    const img = document.createElement("img");
    img.src = images[Math.floor(Math.random() * images.length)];
    img.style.width = (Math.random() * 40 + 30) + "px";

    span.style.left = Math.random() * 100 + "vw";
    span.style.animationDelay = Math.random() * 5 + "s";

    span.appendChild(img);
    document.body.appendChild(span);
  }
</script>

</body>
</html>
